<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="body-wrapper">

      <div class="card">
        <div class="image-holder">
          <div class="cover"> <img class="cover_icon" src="./images/icon-view.svg" alt=""> </div>
          <img class="main_img" src="./images/image-equilibrium.jpg" alt="">
        </div>
        
        <div class="title">Equilibrium #3429</div>
        <div class="sub-title">Our Equilibrium collection promotes balance and calm.</div>
        <div class="sub-title flex space-between">
          <div class="price"> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
          <div class="time"> <img src="./images/icon-clock.svg" alt=""> 3 days left</div>
        </div>
        <div class="line"></div>
        <div class="artist sub-title flex">
          <img src="./images/image-avatar.png" alt="">
          <span>Creation of <span class="name"> Jules Wyvern</span></span>
        </div>
      </div>
    
  </div> 
</body>
</html>
